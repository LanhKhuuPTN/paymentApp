 <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Upload Image</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <app-image-cropper *ngIf="ActivateAddEditPlayer1"></app-image-cropper> 
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>


<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10" >
            <input type="text" class="form-control" [(ngModel)]="playerName" 
            placeholder="Enter player name ">
        </div>
        <label class="col-sm-2 col-form-label">Country</label>
        <div class="col-sm-10">                
            <ejs-dropdownlist style="font-size: 30px"  id='country' [dataSource]='data' [fields]='fields' (filtering)='onFiltering($event)' [filterBarPlaceholder]="filterPlaceholder"
                    [popupHeight]='height' [allowFiltering]='true' [placeholder]='watermark'>
                </ejs-dropdownlist>
                     </div>
    
        <label class="col-sm-2 col-form-label">Position</label>
        <div class="col-sm-10">
           <select class="form-control" [(ngModel)]="position"  >
              
               <option *ngFor="let opt of this.optionPosition">
                   {{opt}}
               </option>
           </select>
        </div>
    
        <label class="col-sm-2 col-form-label" >Date</label>
        <div class="col-sm-10">
            <input   type="date" [(ngModel)]="dateOfBirth"  >
        </div>
    
    </div>
    <div class="images" >
        <img [src]=imagePath >
        <div class='button-image'>
            <button class="btn btn-outline-primary mb-2 mr-2" (click)="openVerticallyCentered(content)" >
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                  </svg>

            </button>
        </div>
        
    </div>
    </div>
    
    
    <button (click)="addPlayer()" *ngIf="player.playerName==''" class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updatePlayer()" *ngIf="player.playerName!=''" class="btn btn-primary">
        Update
    </button>
