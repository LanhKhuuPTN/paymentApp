<label
  for="RegisterForm"
  class="justify-content-center align-items-center d-flex"
  style="font-size: xx-large"
  >Register your team</label
>
<div id="RegisterForm" class="container center">
  <form role="form" [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="teamName"> <strong>Team's Name</strong> </label>
      <input
        id="teamName"
        type="text"
        class="form-control"
        formControlName="teamName"
        placeholder="What's your team called?"
      />
    </div>
    <span *ngIf="uploadForm.controls.teamName.invalid" style="color: red">
      Please enter your team's name</span
    >
    <div class="form-group">
      <label for="dateCreate"> <strong>Date Created</strong> </label>
      <input
        id="dateCreate"
        type="date"
        class="form-control"
        formControlName="dateCreate"
      />
    </div>
    <span *ngIf="uploadForm.controls.dateCreate.invalid" style="color: red">
      Please pick a date
    </span>
    <div class="form-group">
      <label for="country"><strong> Country </strong></label>
      <input
        id="country"
        type="text"
        class="form-control"
        formControlName="country"
        placeholder="Where're you from?"
      />
    </div>
    <span *ngIf="uploadForm.controls.country.invalid" style="color: red">
      Please enter your team's country</span
    >
    <div class="form-group">
      <label for="imageFile"> <strong>Image</strong> </label>
      <input
        #file
        id="imageFile"
        type="file"
        accept="image/*"
        class="form-control image-url"
        formControlName="imageFile"
        (change)="onFileSelected($event)"
      />
      <img [src]="imagePath" />
    </div>
    <button
      [disabled]="!uploadForm.valid"
      class="btn btn-success m-4 mb-3 ml-3 d-flex"
      type="submit"
    >
      Submit
    </button>
  </form>
</div>
