<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">    
                        
                        <form id="login-form" class="form" #loginFrom="ngForm" (ngSubmit)="login(loginFrom)">
                            <h3 class="text-center text-info">Login</h3>
                      
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="email" name="username" id="username" ngModel class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" ngModel class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            
                            <div id="register-link" class="text-right">
                                    <a [routerLink]="['register']" class="text-info">Register here</a>
                                </div>
                            <div id="forgot-link" class="text-right">
                                    <a [routerLink]="['forgot']" class="text-info">Forgot password</a>
                                </div>
                            </div>
                            <div *ngIf="strErrors!=null" class="alert alert-danger">{{this.strErrors}}</div> 
                            <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
                        </form>
                        <!-- <div id="register-link" class="text-right">
                            <a href="#" class="text-info">Register here</a>
                        </div> -->
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</body>
