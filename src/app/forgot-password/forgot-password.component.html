<div class="container_reset">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Reset Password</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" #resetpassword='ngForm' (ngSubmit)="reset(resetpassword)">
                            <div class="form-group">
			    				<input type="password" name="password" id="password" class="form-control input-sm" placeholder="password" ngModel>
			    			</div>

			    			<div class="form-group">
			    				<input type="password" name="passwordconfirm" id="passwordconfirm" class="form-control input-sm" placeholder="password confirm" ngModel>
			    			</div>

			    			<input type="submit" value="Reset" class="btn btn-info btn-block">
                        <div *ngIf="invalidForm" class="alert alert-danger">password don't match</div>
                        <div *ngIf="message!=null" class = "alert alert-primary">{{this.message}}</div>

			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
