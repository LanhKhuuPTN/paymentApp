<form id= "background" class="row g-3 needs-validation" novalidate  [formGroup]="editdata" (ngSubmit)="onSubmit1()">
    <input type="hidden" name="paymentDetailID" >
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Player name</label>
      <input type="text" class="form-control" placeholder=""  formControlName="playerName"  >
        <div *ngIf = "f.playerName.errors">
           <div class="feedback">
             Name is required 
           </div>
        </div>
      
    </div>
    <div class="col-md-5">
        <label for="validationCustom04" class="form-label">Position</label>
        <select class="form-select"  name="position"
        formControlName="position" >
          <option selected disabled value="">Choose...</option>
          <option>Striker</option>
          <option>Goalkeeper</option>
          <option>Right Back</option>
          <option>Left Back</option>
          <option>Centre Back</option>
          <option>Central Defensive</option>
          <option>Attacking Midfielders</option>
          <option>Midfielder</option>
        </select>
        <div *ngIf="f.position.errors">
            <div class="feedback">
            Please choose a position.
        </div>
        </div>
      
      </div>
    <div class="col-md-5">
      <label for="validationCustomUsername" class="form-label">Date of Birth</label>
      <div class="input-group has-validation">
        <input class="form-control form-control-lg" matInput [matDatepicker]="picker" formControlName="dateOfBirth" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <div *ngIf="f.dateOfBirth.errors">

             <div class="feedback">
          Please choose Date.
        </div>
        </div>
     
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Native Country</label>
      <input type="text" class="form-control" placeholder="Native Country"
      formControlName="nativeCountry">
      <div *ngIf="f.nativeCountry.errors">
    <div class="feedback">
          Please provide a valid city.
        </div>

      </div>
    
    </div>
    <div class="col-md-5">
      <label for="validationCustom05" class="form-label">Image</label>
      <input type="file" class="form-control"
            (change)="getFile($event)" >
    </div>
    <div class="button">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
